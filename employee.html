<html lang="en">
<head>
    <style>
 body {
    background-color: #f5f7fa;
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 8px;
    margin-top: 30px;
    box-shadow: 0 0 8px rgba(0,0,0,0.08);
}


h2 {
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}


input {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid #ccc;
}

input:focus {
    border-color: #007bff;
    outline: none;
}


button {
    margin-top: 10px;
    border-radius: 5px;
}


.table {
    background: white;
    border-radius: 5px;
    overflow: hidden;
}

.table thead {
    background: #007bff;
    color: white;
}

.table th,
.table td {
    padding: 10px;
    vertical-align: middle;
}

tr:nth-child(even) {
    background-color: #f1f5ff;
}


.btn-warning,
.btn-danger {
    border-radius: 4px;
}


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container py-5">

    <h2 class="text-center mb-4">Employee Management</h2>

    <div class="row">
        <div class="col-md-4">
            <input type="text" id="empName" class="form-control mb-2" placeholder="Employee Name">
            <input type="number" id="empAge" class="form-control mb-2" placeholder="Age">
            <input type="number" id="empSalary" class="form-control mb-2" placeholder="Salary">
            <input type="text" id="empDept" class="form-control mb-2" placeholder="Department">

            <button class="btn btn-primary w-100" onclick="addEmployee()">Add Employee</button>
        </div>

        <div class="col-md-8">
            <table class="table table-bordered text-center bg-white">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="empTable"></tbody>
            </table>
        </div>
    </div>
</section>
<script src="employeen.js"></script>
</body>
</html>
